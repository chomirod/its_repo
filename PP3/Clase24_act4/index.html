<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Mis Pagos</span>
            </div>
        </nav>


        <div id =  class="container mt-3">

            <div class= row>
                
                

                <div class="col-lg-4">

                    <div class="card">
                        <div class="card-header">
                            Carga de Pago
                        </div>
                        
                        <div class= row>
                            <div class="col-lg-5">
                                <label class="form-label">Nombre</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Nombre">
                                <label class="form-label">Dni</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Dni">
                                <label class="form-label">Cuota</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Cuota">
                            </div>

                            <div class="col-lg-5">
                                <label class="form-label">Apellido</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Apellido">
                                <label class="form-label">Correo</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Correo">
                                <label class="form-label">Importe</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Importe">

                            </div>
                            <div>
                                <label class="form-label">Fecha de Pago</label>
                                <input v-model="descripcion" type="text" class = "form-control" placeholder="Ingrese Pago">
                            </div>

                            <div class="col-lg-5">
                                <button @click="guardarTarea" class="btn btn-primary"> Guardar</button>
                            </div>

                        </div>

                       
                    </div>
                </div>

            

            

                <div class="col-lg-6">
                    <ol class="list-group list-group-numbered">
                        <li v-for="(tarea,index) of lista_tareas" class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                            <div class="fw-bold">{{tarea.descripcion}}</div>
                            
                            </div>
                            <span class="badge bg-primary rounded-pill" style="margin-right: 10px;">{{tarea.tiempo}}</span>
                            <button @click="eliminarTarea(index)" class="btn btn-danger btn-sm">x</button>
                        </li>
                    </ol>
                </div>


            </div>

        </div>


















        <script src="index.js"></script>


    </body>
</html>
