<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Actividad NÂ° 1 de VueJS:</title>
</head>
    <body>
        
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">APP MONEDA</a>
            </div>
       </nav>

        <div>

            <div class= "container" style="margin-top: 20px;">
                <div class="mb3">
                    <button class="btn btn-outline-success" v-on:click="funcion">Valor de las Monedas</button>
                </div>
            </div>

            <div class="card border-danger mt-3" style="max-width: 90rem;">
                <div class="card-header"><h5>HOY Lunes 14 de Junio</h5></div> 
                <div class= "card-body text-dark">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Moneda</th>
                                <th scope="col">Compra</th>
                                <th scope="col">Venta</th>
                            </tr>
                        </thead>
                        <tbody id="t_moneda">
                            <tr v-for= "element of t_valores">
                                <td>{{element.casa.nombre}}</td>
                                <td><span class= "badge bg-warning text-dark">{{element.casa.compra}}</span></td>
                                <td><span class= "badge bg-info text-dark">{{element.casa.venta}}</span></td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <script>
            const coleccion ={
                data(){
                    return{
                        t_valores:[]
                    }
                },
            
                methods: {
                    async valores(){
                        const dolar = await fetch("https://www.dolarsi.com/api/api.php?type=valoresprincipales")
                        this.t_valores = await dolar.json()
                    }

                },
            
                mounted(){
                    this.valores();
                
                }
            }

            Vue.createApp(coleccion).mount("#t_moneda")    

            
        </script>

    </body>
</html>
